<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Memory Game</h1>
		</header>
		<div class="board">
			<div class="card" data-framework = "angular">
				<img src="images/question.jpg" class ="surface" alt="">
				<img src="images/angular.png" class="behind" alt="">
			</div>
			<div class="card" data-framework = "css">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/css.png" class="behind" alt="">
			</div>
			<div class="card" data-framework = "js">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/js.png"  class="behind" alt="">
			</div>
			<div class="card" data-framework = "python">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/python.jpg" class="behind"  alt="">
			</div>
			<div class="card" data-framework = "react">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/react.png" class="behind"  alt="">
			</div>
			<div class="card" data-framework = "vue">
				<img src="images/question.jpg" class="surface"alt="">
				<img src="images/vue.png" class="behind"  alt="">
			</div>
			<div class="card" data-framework = "css">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/css.png" class="behind"  alt="">
			</div>
			<div class="card" data-framework = "js">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/js.png" class="behind"  alt="">
			</div>
			<div class="card" data-framework = "python">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/python.jpg" class="behind" alt="">
			</div>
			<div class="card" data-framework = "react">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/react.png" class="behind" alt="">
			</div>
			<div class="card" data-framework = "angular">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/angular.png" class="behind" alt="">
			</div>
			<div class="card" data-framework = "vue">
				<img src="images/question.jpg" class="surface" alt="">
				<img src="images/vue.png" class="behind" alt="">
			</div>
		</div>
		<div class="timer">
			<h3>Time Spent:</h3><span id="time"></span>
		</div>
		<div class="modal">
			<div class="modal-content">
				<p class="content">You have one minute to win this memory game!</p>
				<button class="start">Start now</button>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
